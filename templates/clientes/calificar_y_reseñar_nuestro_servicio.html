<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reseñas</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/calificar_reseñar_nuestro_servicio.css') }}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="#">Catálogo</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Mi Cuenta</a></li>
      </ul>
      <form class="d-flex me-2">
        <input class="form-control me-2" type="search" placeholder="Buscar productos">
        <button class="btn btn-warning" type="submit">🔍</button>
      </form>
   
      
        <img src="https://via.placeholder.com/30" alt="👤" class="rounded-circle">
      </a>
    </div>
  </div>
</nav>

<!-- Reseña -->
<div class="container my-4">
    <div id="reviewForm" class="review-box">
        <h4 class="mb-3">Califica y reseña nuestro servicio</h4>
        <textarea class="form-control mb-3" placeholder="Escribe tu reseña aquí..."></textarea>
        <div class="mb-3 text-center">
            <span class="star-rating">&#9733;</span>
            <span class="star-rating">&#9733;</span>
            <span class="star-rating">&#9733;</span>
            <span class="star-rating">&#9733;</span>
            <span class="star-rating">&#9733;</span>
        </div>
        <button class="btn btn-warning w-100" onclick="sendReview()">Enviar</button>
    </div>

    <div id="thankYou" class="review-box text-center d-none">
        <h4>¡Gracias por tu opinión!</h4>
    </div>
</div>

<!-- Footer -->
  <footer>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-3">
          <span class="footer-icon">🕒</span>
          <strong>Horario de atención:</strong><br>
          Lunes - Viernes: 8am a 5pm<br>
          Sábados - Festivos: 9am a 4pm
        </div>
        <div class="col-md-3">
          <span class="footer-icon">❓</span>
          ¿Tienes preguntas?
        </div>
        <div class="col-md-3">
          <span class="footer-icon">📍</span>
          Dónde nos ubicamos:<br>
          Carrera 95a #19c - 32
        </div>
      </div>
    </div>
  </footer>


<script>
    const stars = document.querySelectorAll('.star-rating');
    stars.forEach((star, index) => {
        star.addEventListener('click', () => {
            stars.forEach(s => s.classList.remove('active'));
            for (let i = 0; i <= index; i++) {
                stars[i].classList.add('active');
            }
        });
    });

    function sendReview() {
        document.getElementById('reviewForm').classList.add('d-none');
        document.getElementById('thankYou').classList.remove('d-none');
    }
</script>

</body>
</html>
