<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perzonalizacion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/personalizacion de producto.css" />
</head>

<div class="falling-products">
  <span>🧁</span>
  <span>🍪</span>
  <span>🎂</span>
  <span>🍩</span>
  <span>🍰</span>
  <span>🧁</span>
  <span>🍪</span>
  <span>🎂</span>
</div>

<body>

<div class="main-box">
  <h4>Resumen del Pedido</h4>

  <p><strong>Dirección:</strong> 90229-000 D.C.</p>
  <p><strong>Teléfono:</strong> 000000000</p>

  <div class="mb-3">
    <label><input type="radio" name="pago"> Nequi</label>
    <label><input type="radio" name="pago"> Daviplata</label>
    <label><input type="radio" name="pago"> Tarjeta</label>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <div class="product-card">
        <img src="img/torta 1.png" alt="Producto 1" class="product-image">
        <p>$000</p>
        <div class="quantity-control">
          <button class="btn btn-outline-dark btn-sm btn-minus">−</button>
          <span class="quantity">2</span>
          <button class="btn btn-outline-dark btn-sm btn-plus">+</button>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <div class="product-card">
        <img src="img/torta 2.png" alt="Producto 2" class="product-image">
        <p>$000</p>
        <div class="quantity-control">
          <button class="btn btn-outline-dark btn-sm btn-minus">−</button>
          <span class="quantity">2</span>
          <button class="btn btn-outline-dark btn-sm btn-plus">+</button>
        </div>
      </div>
    </div>
  </div>

  <p><strong>Promociones:</strong> -$0000</p>
  <p><strong>Total del pedido:</strong> $00000</p>

  <div class="text-center mt-3 mb-4">
    <button id="btnContinuar" class="btn btn-primary px-4">Continuar</button>
  </div>

  <div id="seccionPersonalizacion" class="d-none">
    <h5>Cobertura</h5>
    <div class="option-group mb-3">
      <label><input type="radio" name="cobertura"> Chocolate</label>
      <label><input type="radio" name="cobertura"> Maracuyá</label>
      <label><input type="radio" name="cobertura"> Vainilla</label>
      <label><input type="radio" name="cobertura"> Fresa</label>
      <label><input type="radio" name="cobertura"> Melocotón</label>
    </div>

    <h5>Relleno</h5>
    <div class="option-group mb-3">
      <label><input type="radio" name="relleno"> Vainilla</label>
      <label><input type="radio" name="relleno"> Dulce de leche</label>
      <label><input type="radio" name="relleno"> Nueces</label>
      <label><input type="radio" name="relleno"> Crema de limón</label>
    </div>

    <h5>Masa</h5>
    <div class="option-group mb-3">
      <label><input type="radio" name="masa"> Batida</label>
      <label><input type="radio" name="masa"> Azucarada</label>
    </div>

    <div class="mb-3">
      <label for="mensaje" class="form-label">Mensaje emotivo (máx. 15 caracteres):</label>
      <input type="text" id="mensaje" class="form-control" maxlength="15">
    </div>

    <h5>Adiciones</h5>
    <div class="d-flex flex-wrap">
      <div class="add-on">
        <div>Fresa</div>
        <button class="btn btn-outline-dark btn-sm">+</button>
      </div>
      <div class="add-on">
        <div>Arequipe</div>
        <button class="btn btn-outline-dark btn-sm">+</button>
      </div>
      <div class="add-on">
        <div>Chocolate</div>
        <button class="btn btn-outline-dark btn-sm">+</button>
      </div>
      <div class="add-on">
        <div>Chantilly</div>
        <button class="btn btn-outline-dark btn-sm">+</button>
      </div>
    </div>
  </div>
</div>

</head>
<body>

</body>
</html>
<script>
  document.querySelectorAll('.product-card').forEach(function(card) {
    const minusBtn = card.querySelector('.btn-minus');
    const plusBtn = card.querySelector('.btn-plus');
    const counter = card.querySelector('.quantity');

    minusBtn.addEventListener('click', () => {
      let value = parseInt(counter.textContent);
      if (value > 1) {
        counter.textContent = value - 1;
      }
    });

    plusBtn.addEventListener('click', () => {
      let value = parseInt(counter.textContent);
      counter.textContent = value + 1;
    });
  });

  const continuarBtn = document.getElementById('btnContinuar');
  const seccion = document.getElementById('seccionPersonalizacion');

  continuarBtn.addEventListener('click', function (e) {
    e.preventDefault();
    seccion.classList.remove('d-none');
    continuarBtn.classList.add('d-none');
  });
</script>

</body>
</html>
